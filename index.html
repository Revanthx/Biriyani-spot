<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/photo.png">
    <title>Biriyani Spot</title>
    <style>
        body {
            background-image: url('../image/biryani.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav a {
            padding: 10px;
            text-decoration: none;
            color: orangered;
            font-size: 30px;
        }

        nav a:hover {
            color: black;
        }

        #logo img {
            height: 60px;
            margin-top: 10px;
            flex: 2;
            padding-top: 0px;
            padding-left: 20px;
        }

        .heading {
            text-align: center;
            color: orangered;
            font-size: 50px;
            margin-top: 40px;
            padding: 20px;
        }

        .next {
            text-align: center;
            font-size: 24px;
            color: orangered;
            margin-top: 20px;
        }

        .call {
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        button {
            display: block;
            margin: auto;
            margin-top: 20px;
            width: 200px;
            border-radius: 10px;
            padding: 10px;
            background-color: orangered;
            cursor: pointer;
            font-size: 18px;
            border: none;
        }

        button a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        button:hover {
            box-shadow: inset 2px 2px 2px rgb(0, 0, 0), inset -2px -2px 2px black;
        }

        /* Media Queries for Responsive Layout */

        /* For Desktop and Laptop */
        @media screen and (min-width: 768px) {
            nav {
                display: flex;
                justify-content: flex-end;
            }

            nav a {
                font-size: 18px;
                margin-right: 20px;
            }

            #logo img {
                height: 80px;
            }

            .heading {
                font-size: 50px;
            }

            .next {
                font-size: 24px;
            }

            button {
                width: 200px;
            }
        }

        /* For Mobile Phones */
        @media screen and (max-width: 767px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                font-size: 24px;
                padding: 5px;
            }

            #logo img {
                height: 50px;
                margin-top: 0;
            }

            .heading {
                font-size: 36px;
            }

            .next {
                font-size: 20px;
            }

            button {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" id="logo">
            <img src="image/photo.png" alt="Logo">
        </a>
        <nav>
            <a href="location.html">Location</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="heading">
        <div class="page">
            “Let us invite all our family and friends and enjoy the goodness of biriyani together with them”
        </div>
        <div class="next">
            Biryani lovers unite!
        </div>
        <button><a href="menu.html">Order Now</a></button>
    </div>
</body>

</html>
